{% extends 'main/base.html' %}

{% block content %}
<h1>Registration</h1>

<form method="post">
    {% csrf_token %}
<div class="form-error">{{ form.non_field_errors }}</div>

<table>
  {% for f in form %}
  <tr>
    <td><label for="{{ f.id_for_label }}">{{ f.label }}</label></td>
    <td>{{ f }}</td>
  </tr>
  <tr>
    <td></td>
    <td><div class="form-error">{{ f.errors }}</div></td>
  </tr>
  {% endfor %}
</table>
    <input type="submit" value="Register">
</form>

{% endblock %}
